<div class="container mt-3">
    <h1 class="my-3">Template Driver Forms</h1>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required
                   #nameInput="ngModel"
                   [(ngModel)]="user.name">
            <div *ngIf=" nameInput.dirty || nameInput.touched">
                <p class="text-danger">
                    {{ validations(nameInput) }}
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required [(ngModel)]="user.confirmPassword">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select  class="form-control" id="gender" name="gender" required [(ngModel)]="user.gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="file">Subir Archivo</label>
            <input type="file" class="form-control" id="file"
                   name="file"
                   required
                   (change)="changeFile($event)">
        </div>
        <img [src]="previewImage" alt="">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Submit
        </button>
    </form>
</div>

<div class="container">
    <pre>{{ user.name }}</pre>
    <code>{{ form.valid }}</code>
</div>
