<h2 mat-dialog-title>
    {{  formEditorial.controls['id'].value
        ? 'Actualizar Editorial'
        : 'Agregar Editorial'
    }}
</h2>

<mat-divider></mat-divider>
<form [formGroup]="formEditorial" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <ng-container *ngIf="data">
            <div class="row">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Identificador</mat-label>
                    <input type="text" matInput
                           placeholder="Identificador"
                           formControlName="id">
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Description</mat-label>
                    <input type="text" matInput
                           placeholder="Description"
                           formControlName="description">
                    <mat-error>Porfavor ingrese descripcion</mat-error>
                </mat-form-field>
            </div>
        </ng-container>
    </mat-dialog-content>

    <mat-divider></mat-divider>

    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="warn" type="button" (click)="onClose()">Cerrar</button>
        <button mat-raised-button [mat-dialog-close]="true"
                cdkFocusInitial
                color="primary" type="submit"
                (click)="onSend()"
                [disabled]="onDisabled()">
            Enviar Informacion
        </button>
    </mat-dialog-actions>
</form>
